<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Hockey Scoreboard</title>
    <link rel="icon" sizes="57x57" href="https://www.flaticon.com/svg/static/icons/svg/1801/1801296.svg" />
    <link rel="stylesheet" href="challenge3.css" />
  </head>
  <body>
    <div class="main">
      <h1>Ice Hockey Scoreboard</h1>
      <div class="grid-container">
        <div class="grid-item">
          Home
          <div id="home" value="0"><span id="point1">0</span></div>
          <button type="button" class="btn" onclick="increment('point1')">
            +
          </button>
          <button
            type="button"
            class="btn btn2"
            onclick="decrement('point1')"
          >
            -
          </button>
        </div>
        <div class="grid-item">
          Time
          <p> 
            <span id="mins">00</span>:
            <span id="seconds">00</span>:
            <span id="tens">00</span>
            </p>
            <button class="stp-btn" id="button-start">Start</button>
            <button class="stp-btn" id="button-stop">Stop</button>
            <button class="stp-btn" id="button-reset">Reset</button>
        </div>
        <div class="grid-item">
          Guest
          <div id="guest"><span id="point2">0</span></div>
          <button type="button" class="btn" onclick="increment('point2')">
            +
          </button>
          <button
            type="button"
            class="btn btn2"
            onclick="decrement('point2')""
          >
            -
          </button>
        </div>
        <div class="grid-item">
            <div class="">
                Penalty List
                <div>
                    <input type="text" placeholder="Enter player name" id="addName">
                    <button id="addNameBtn" onclick="newElement()">+</button>
                </div>
                <div id="center-ul">
                    <ul id="myUL">
                    </ul>
                </div>
                <div>
                    <button id="clear" class="btn" onclick="clear()">Clear</button>
                </div>
            </div>
        </div>
        <div class="grid-item">
            Period
          <div id="" value="0"><span id="period">1</span></div>
          <button type="button" class="btn" onclick="periodInc('period')">
            +
          </button>
          <button
            type="button"
            class="btn btn2"
            onclick="periodDec('period')"
          >
            -
          </button>
        </div>
        <div class="grid-item">
            <div class="">
                Penalty List
                <div>
                    <input type="text" placeholder="Enter player name" id="addName1">
                    <button id="addNameBtn1" onclick="newElement1()">+</button>
                </div>
                <div id="center-ul">
                    <ul id="myUL1">
                    </ul>
                </div>
                <div>
                    <button class="btn" onclick="clear1()" id="clear1">Clear</button>
                </div>
            </div>
        </div>
        <div class="grid-item">
            <p>SHOT ON GOAL</p>
            <div>
                <div id="" value="0"><span id="g1">0</span></div>
                    <button type="button" class="btn" onclick="increment('g1')">
                      +
                    </button>
                    <button
                      type="button"
                      class="btn btn2"
                      onclick="decrement('g1')"
                    >
                      -
                    </button>
            </div>
        </div>
        <div class="grid-item">
            <img id="iceImage"
            src="https://sjsusports.com/images/2020/7/30/Story_Photo_1_.png" alt="">
        </div>
        <div class="grid-item">
            <p>SHOT ON GOAL</p>
            <div>
                <div id="" value="0"><span id="g2">0</span></div>
                    <button type="button" class="btn" onclick="increment('g2')">
                      +
                    </button>
                    <button
                      type="button"
                      class="btn btn2"
                      onclick="decrement('g2')"
                    >
                      -
                    </button>
            </div>
        </div>
      </div>
      <button class="btn reset" id="reset" onclick="(reset())">Reset</button>
    </div>
  </body>
  <script src="challenge3.js"></script>
</html>
